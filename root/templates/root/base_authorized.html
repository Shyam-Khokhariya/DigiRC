{% load static %}
{% load fontawesome %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>{{ app }} - {{ title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'root/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'root/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'root/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'root/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'root/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'root/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/style.css' %}">
    {% block style %}{% endblock %}
</head>

<body id="myPage">

    {% block content %}
    {% endblock content %}

    <script src="{% static 'root/js/jquery.min.js' %}"></script>
    <script src="{% static 'root/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'root/js/popper.min.js' %}"></script>
    <script src="{% static 'root/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'root/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'root/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'root/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'root/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'root/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'root/js/aos.js' %}"></script>
    <script src="{% static 'root/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'root/js/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'root/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'root/js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'root/js/google-map.js' %}"></script>
    <script src="{% static 'root/js/main.js' %}"></script>

</body>

</html>
