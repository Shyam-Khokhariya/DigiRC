{% load static %}
{% load tags_extra %}
{% load fontawesome %}
<!doctype html>
<html lang="en">

<head>
    <title>{{ usertype|sentence_case }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/fonts/circular-std/style.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/charts/chartist-bundle/chartist.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/charts/morris-bundle/morris.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/charts/c3charts/c3.css' %}">
    <link rel="stylesheet" href="{% static 'root/assets/vendor/fonts/flag-icon-css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'root/css/style.css' %}">
    {% block style %}
    {% endblock %}

</head>

<body>
    <div class="dashboard-header">
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <a class="navbar-brand" href="{% url 'rto-dashboard' %}">{{ name }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right-top">
                    <li class="nav-item dropdown nav-user">
                        <a class="btn btn-outline-danger logout-button" href="{% url 'logout' %}"><i class="fas fa-power-off mr-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

<!--        left side bar      -->
    <div class="nav-left-sidebar sidebar-dark">
        <div class="menu-list">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-divider">
                            Menu
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'rto-dashboard' %}" aria-controls="submenu-1"><i class="fa fa-fw fa-user-circle"></i>Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'rto-registration-requests' %}" aria-controls="submenu-2"><i class="fa fa-fw fa-car"></i>Registration Requests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-controls="submenu-2"><i class="fa fa-fw fa-user"></i>About</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript: void(0);">About</a>
                        <a href="javascript: void(0);">Support</a>
                        <a href="javascript: void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="{% static 'root/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'root/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'root/assets/vendor/slimscroll/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'root/assets/libs/js/main-js.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/chartist-bundle/chartist.min.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/sparkline/jquery.sparkline.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/morris-bundle/raphael.min.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/morris-bundle/morris.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/c3charts/c3.min.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/c3charts/d3-5.4.0.min.js' %}"></script>
        <script src="{% static 'root/assets/vendor/charts/c3charts/C3chartjs.js' %}"></script>
        <script src="{% static 'root/assets/libs/js/dashboard-ecommerce.js' %}"></script>
</body>

</html>
