{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>{{ app }} - {{ title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(250, 250, 250);
        }
    </style>
    <link rel="stylesheet" href="{% static 'root/css/style2.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'root/img/favicon.png' %}">

</head>

<body id="myPage">

    <div class="content-login col-md-3 col-sm-6 col-xs-8 login-form ml-auto mr-auto">
        <!-- Messages Display Here -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <!-- Messages End Here -->
        <form method="POST">
            <!-- This is important for security purpose -->
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- Login Form -->
				<legend class="border-bottom mb-4 pb-2">Welcome {{ usertype }}</legend>
                <label for="email" class="required-field control-label">Email</label>
                <input type="email" name="email" class="form-control" required="required" title="Enter Email ID">
                <br>
                <label for="password" class="required-field control-label">Password</label>
                <input type="password" name="password" class="form-control" required="required" title="Enter Password">
                <br>
                <!-- Forgot Password -->
                <a class="forgot-password" href="#">Forgot Password?</a>
            </fieldset>
            <!-- Submit Button -->
            <div class="form-group">
                <button class="btn btn-outline-success btn-block py-2" type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
