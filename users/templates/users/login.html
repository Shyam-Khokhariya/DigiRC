{% extends 'root/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
<style>
{% if "manufacturer" in request.path %}
.background-login{
    background-image: url('{% static 'root/images/manuf_1.jpg' %}');
    opacity: 0.7;
}
{% elif 'dealer' in request.path %}
.background-login{
    background-image: url('{% static 'root/images/dealer_login.jpg' %}');
    opacity: 0.7;
}
{% elif 'buyer' in request.path %}
.background-login{
    background-image: url('{% static 'root/images/hero_2.jpg' %}');
    opacity: 0.7;
}
{% elif 'insurance' in request.path %}
.background-login{
    background-image: url('{% static 'root/images/hero_10.jpg' %}');
    opacity: 0.7;
}

{% elif 'rto' in request.path %}
.background-login{
    background-image: url('{% static 'root/images/hero_3.jpg' %}');
    opacity: 0.7;
}
{% endif%}
</style>
{% endblock style %}
{% block content %}
<div class="hero">
    <section class="home-slider owl-carousel">
        <div class="slider-item background-login">
            <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-login-box">
                    <div class="col-md-5 ml-auto">
                        <form method="POST" class="bg-white p-5 login">
                            <!-- This is important for security purpose -->
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <!-- Login Form -->
                                <legend class="border-bottom mb-4 pb-2 text-center">{{ usertype }}</legend>
                                <label for="email" class="required-field control-label">Email</label>
                                <input type="email" name="email" class="form-control" required="required"
                                       title="Enter Email ID">
                                <br>
                                <label for="password" class="required-field control-label">Password</label>
                                <input type="password" name="password" class="form-control" required="required"
                                       title="Enter Password">
                                <br>
                                <!-- Forgot Password -->
                                <a class="forgot-password" href="{% url 'forgot-password' %}">Forgot Password?</a>
                            </fieldset>
                            <!-- Submit Button -->
                            <div class="form-group">
                                <button class="btn btn-outline-success btn-block py-2" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
