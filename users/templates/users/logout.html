            <a href="{% url 'home' %}" style="padding-right: 0px; color: #111111;font-weight: 400; font-size: 24px;">
                {{ app }}
            </a>
        </div>

        <div class="col-lg-3 col-md-5 col-sm-6 logout-section ml-auto mr-auto text-center">
